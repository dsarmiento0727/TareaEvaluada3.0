<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="top">
                top
            </ui:define>


            <ui:define name="content">
                <h:panelGrid columns="2" columnClasses="alinder,alinizq,alinizq">
                    <h:form id="frmCliente">
                        <p:growl id="msj" showDetail="true"  />


                        <p:outputLabel for="txtNombre" value="Nombre" />
                        <p:inputText id="txtNombre" value="#{ClienteBeans.cli.nombre}" />

                        <p:outputLabel value="Genero" />
                        <p:selectOneRadio value="#{ClienteBeans.cli.genero}">
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                            <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                        </p:selectOneRadio>

                        <h:panelGroup>
                            <p:commandButton value="Insertar"  actionListener="#{ClienteBeans.insertar()}" update="@form" />
                            <p:commandButton value="Modificar"  actionListener="#{ClienteBeans.modificar()}" update="@form" />

                            <p:commandButton value="Limpiar" actionListener="#{ClienteBeans.limpiar()}" update="@form" />
                        </h:panelGroup>

                        <p:dataTable id="tblCliente" value="#{clienteBeans.lista}"
                                     var="cliente"
                                     selection="#{ClienteBeans.selCli}"
                                     selectionMode="single"
                                     rowKey="#{cliente.codigoCliente}"
                                     >


                            <p:ajax update="@form"  event="rowSelect" listener="#{ClienteBeans.select()}" process="tblCliente"/>
                            <p:column headerText="Nombre"> 
                                <h:outputLabel value="#{cliente.nombre}" />
                            </p:column>
                            <p:column headerText="Genero">
                                <h:outputLabel value="#{cliente.genero}"/>
                            </p:column>


                        </p:dataTable>
                    </h:form>
                </h:panelGrid>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
